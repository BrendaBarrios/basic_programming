<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
        var usuario = prompt("Â¿Cual es tu peso?")
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso = parseFloat(usuario);
        var peso_final;

        peso_final = peso * g_marte / g_tierra;

        // parseInt quita los decimales convierete de flotante a entero
        peso_final = parseInt(peso_final)
        // Las etiquetas del strong deben ir dentro del string
        document.write("Tu peso en marte es <strong>" + peso_final + " kilos </strong>");

    </script>
</body>
</html>
